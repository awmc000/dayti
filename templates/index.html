<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FlaskApp</title>
  <style>
    @font-face {
      font-family: 'Songti';
      src: url('SourceHanSerifSC-Regular.otf');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Songti';
      src: url('SourceHanSerifSC-Bold.otf');
      font-weight: bold;
    }
    @font-face {
      font-family: 'Songti';
      src: url('SourceHanSerifSC-ExtraLight.otf');
      font-weight: lighter;
    }
    body {
      font-family: 'Songti', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color:rgb(54, 154, 255);
    }
    h1 {
      font-weight: lighter;
      text-align: center;
    }
    h2 {
      font-weight: normal;
      text-align: center;
    }
    .responsebox {
      resize: none;
      width: 90%;
      height: 200px;
      display: block;
      margin: auto;
    }
    .buttonbox {
      resize: none;
      width: 90%;
      height: 50px;
      display: block;
      margin: auto;
    }
    .font {
      font-family: 'Songti', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    textarea {
      width: 98%;
      height: 190px;
      font-size: 16pt;
      display: block;
      margin: auto;
    }
    .appbox {
      width: 700px;
      height: 400px;
      outline: 1px solid rgb(113, 113, 113);
      background-color: white;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top:50px;
    }
    .labelbox {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  
  <!-- Form -->
  <div class="appbox font">
    <div class="labelbox">
      <h1>Day题</h1>
      <h2>{{prompt}}</h2>
    </div>
    <div class="responsebox">
      <textarea class="" id="responseTextArea" rows="4"></textarea>
    </div>
    <div class="buttonbox">
      <input class="font" type="button" value="发" style="float: right; height: 50px; width: 100px; font-size: 20pt;">
    </div>
  </div>
</body>
</html>
